name: PR-Gated

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_ANDROID_VERSION: 'net10.0-android'

jobs:
  gated-build-api:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET Core SDK ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Run tests
        run: dotnet test --configuration Release
        working-directory: ./src/tests/TB.DanceDance.Tests
        
  gated-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install frontend dependencies
        working-directory: ./src/frontend
        run: npm install
        
      - name: Build frontend project
        working-directory: ./src/frontend
        run: npm run build
        
        
  gated-build-mobile:
    runs-on: windows-latest
    env:
      ManualAzuriteConfigured: true

    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET Core SDK ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Install Workflows
        run: dotnet workload install maui
        working-directory: ./src/mobile/TB.DanceDance.Mobile

      - name: Restore mobile dependencies (Android)
        run: dotnet restore
        working-directory: ./src/mobile/TB.DanceDance.Mobile

      - name: Build MAUI Android
        run: dotnet build ./src/mobile/TB.DanceDance.Mobile/ -c Release -f ${{ env.DOTNET_ANDROID_VERSION }} --no-restore

      - run: npm install -g azurite
      - shell: bash
        run: azurite-blob & 
        
        
      - name: Wait for Azurite Blob service
        shell: pwsh
        run: |
          $maxAttempts = 30
          $attempt = 0
          $url = "http://127.0.0.1:10000/devstoreaccount1"
          
          while ($attempt -lt $maxAttempts) {
            try {
              $response = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec 2 -ErrorAction Stop
              # Jeśli dostaliśmy odpowiedź (np. 200), uznajemy że działa
              Write-Host "Azurite Blob service is available (HTTP $($response.StatusCode))."
              break
            } catch {
              # Sprawdź czy wyjątek ma kod 400
              if ($_.Exception.Response.StatusCode.Value__ -eq 400) {
                Write-Host "Azurite Blob service is available (HTTP 400)."
                break
            } else {
              Write-Host "Waiting for Azurite Blob service... attempt $($attempt+1)"
              Start-Sleep -Seconds 2
              $attempt++
            }
            }
          }
            if ($attempt -eq $maxAttempts) {
              Write-Error "Azurite Blob service did not become available in time."
            exit 1
          }

      - name: Run Mobile Test Project
        run: dotnet test ./src/tests/TB.DanceDance.Mobile.Tests/TB.DanceDance.Mobile.Tests.csproj
  
  gated-docker-converter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build Converter Image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: src/backend
          push: false
          file: src/backend/TB.DanceDance.Services.Converter.Deamon/Dockerfile
          
  gated-docker-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build API Image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: src
          push: false
          file: src/backend/TB.DanceDance.API/Dockerfile
  
  gated-docker-initializer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build Initializer Image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          push: false
          file: local_environment.initializator.dockerfile