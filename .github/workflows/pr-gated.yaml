name: PR-Gated

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  gated-build-api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['9.0.x']

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Build
        run: dotnet build --configuration Release
        working-directory: ./src/backend/TB.DanceDance.API
      - name: Test
        run: dotnet test --verbosity normal --framework net9.0
        working-directory: ./src/tests/TB.DanceDance.Mobile.Tests
        
  gated-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install frontend dependencies
        working-directory: ./src/frontend
        run: npm install
        
      - name: Build frontend project
        working-directory: ./src/frontend
        run: npm run build
        
        
  gated-build-mobile:
    runs-on: macOS-latest
    strategy:
      matrix:
        dotnet-version: ['9.0.x']

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Install Workflows
        run: dotnet workload install maui
        working-directory: ./src/TB.DanceDance.Mobile
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/TB.DanceDance.Mobile
      - name: Build Mobile Project
        run: dotnet build --configuration Release --no-restore
        working-directory: ./src/TB.DanceDance.Mobile
      