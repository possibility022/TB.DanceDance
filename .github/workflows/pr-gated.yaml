name: PR-Gated

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  gated-build-api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['9.0.x']

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Build
        run: dotnet build --configuration Release
        working-directory: ./src/backend/TB.DanceDance.API
        
  gated-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install frontend dependencies
        working-directory: ./src/frontend
        run: npm install
        
      - name: Build frontend project
        working-directory: ./src/frontend
        run: npm run build
        
        
  gated-build-mobile:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['9.0.x']

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Install Workflows
        run: dotnet workload install maui
        working-directory: ./src/TB.DanceDance.Mobile

      - name: Restore mobile dependencies (Android)
        run: dotnet restore
        working-directory: ./src/TB.DanceDance.Mobile

      - name: Build MAUI Android
        run: dotnet build ./src/TB.DanceDance.Mobile/ -c Release -f net9.0-android --no-restore 

      - name: Restore Mobile Test Project
        run: dotnet restore
        working-directory: ./src/tests/TB.DanceDance.Mobile.Tests

      - name: Build Mobile Test Project
        run: dotnet build --configuration Release --no-restore
        working-directory: ./src/tests/TB.DanceDance.Mobile.Tests

      - name: Publish Mobile Test DLLs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-binaries
          path: src/tests/TB.DanceDance.Mobile.Tests/bin/Release/net9.0/
          if-no-files-found: error


  run-mobile-tests:
    runs-on: ubuntu-latest
    needs: gated-build-mobile
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK 9.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
          
      - name: Download test binaries artifact
        uses: actions/download-artifact@v4
        with:
          name: mobile-test-binaries
          path: ./artifacts/mobile-tests
          
      - name: List downloaded files
        run: ls -laR ./artifacts/mobile-tests
      - name: Run mobile tests from binaries (using vstest)
        run: dotnet vstest ./artifacts/mobile-tests/TB.DanceDance.Mobile.Tests.dll
